<head>
	<title>cs110_hw5</title>
</head>
<body background="http://powertoearnmoney.com/images/imagestablenolines.jpg">
<canvas id="canvas" width="1600" height="900"></canvas>
<script>
let canvas = document.getElementById("canvas");
let context = canvas.getContext("2d");

const NUM_POINTS = 50; // play with this after you finished implementing draw, it's fun рџ™‚

const points =[];
for(let i = 0; i < NUM_POINTS; i++) {
  points.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    width: Math.random() * 50,
    height: Math.random() * 50,
    xDelta: 3,
    yDelta: 3,
    color: 'blue'
  });
}

const draw = function() {
        context.clearRect(0, 0, canvas.width, canvas.height);
        points.forEach(function(point) {
            context.fillStyle = point.color;
            context.fillRect(point.x, point.y, point.width, point.height);
            if (point.x < 0 || point.x > canvas.width - point.width) {
            	point.xDelta *= -1;
        	}
        	if (point.y < 0 || point.y > canvas.height - point.height) {
        		point.yDelta *= -1;
        	}
            point.x += point.xDelta;
            point.y += point.yDelta;
        });
    };

let animate = function() {
    draw();
    setTimeout(animate, 16);
};

animate();
</script>
</body>
</html>
